        <!-- İlk Grafik -->
  <div class="card">
    <h1>Gelir, Maliyet ve Kar Analizi</h1>
    <canvas id="chart1"></canvas>
  </div>

  <!-- İkinci Grafik -->
  <div class="card">
    
    <canvas id="chart2"></canvas>
  </div>

  <script>
    // Veri yapısı
    const labels = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz'];

    const dataset1 = [
      {
        label: 'Gelir (Bin TL)',
        data: [200, 250, 300, 280, 350, 370, 400],
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        type: 'bar'
      },
      {
        label: 'Maliyet (Bin TL)',
        data: [150, 180, 200, 220, 250, 260, 280],
        backgroundColor: 'rgba(255, 99, 132, 0.7)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1,
        type: 'bar'
      },
      {
        label: 'Kâr (Bin TL)',
        data: [50, 70, 100, 60, 100, 110, 120],
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderWidth: 2,
        type: 'line',
        tension: 0.4
      }
    ];

    const dataset2 = [
      {
        label: 'Gelir (Bin TL)',
        data: [200, 250, 300, 280, 350, 370, 400],
        backgroundColor: 'rgba(75, 192, 192, 0.7)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1,
        type: 'bar'
      },
      {
        label: 'Maliyet (Bin TL)',
        data: [150, 180, 200, 220, 250, 260, 280],
        backgroundColor: 'rgba(153, 102, 255, 0.7)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1,
        type: 'bar'
      }
    ];

    // Chart.js ayarları
    const config1 = {
      type: 'bar',
      data: { labels, datasets: dataset1 },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Gelir, Maliyet ve Kâr Analizi' }
        },
        scales: { y: { beginAtZero: true } }
      }
    };

    const config2 = {
      type: 'bar',
      data: { labels, datasets: dataset2 },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Gelir ve Maliyet Karşılaştırması' }
        },
        scales: { y: { beginAtZero: true } }
      }
    };

    // Chart.js grafikleri oluştur
    new Chart(document.getElementById('chart1').getContext('2d'), config1);
    new Chart(document.getElementById('chart2').getContext('2d'), config2);
  </script>
