    <h1>VERİ SORGULAMA</h1>

    <!-- Tabloyu buraya ekleyeceğiz -->
    <table id="energyTable" class="display">
        <thead>
            <tr>
                <th>Tüketim Tarihi</th>
                <th>Enerji Miktarı</th>
                <th>Üretim Tarihi</th>
                <th>Üretim Miktarı</th>
                <th>Üretim Süresi</th>
                <th>Ürün Adı</th>
                <th>Kategori</th>
                <th>Birim Fiyat</th>
                <th>Hat Adı</th>
                <th>Kapasite</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript ile veriler burada gösterilecek -->
        </tbody>
    </table>

    <!-- jQuery ve DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        // Tabloyu dolduracak verileri API'den çek
        fetch('/api/getEnergyProductionData') // API endpoint URL'sini buraya yaz
            .then(response => {
                if (!response.ok) {
                    throw new Error('API isteği başarısız: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#energyTable tbody');

                // Her bir veriyi tabloya ekle
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td>${row.tuketim_tarihi}</td>
                        <td>${row.enerji_miktari}</td>
                        <td>${row.uretim_tarihi}</td>
                        <td>${row.uretim_miktari}</td>
                        <td>${row.uretim_suresi}</td>
                        <td>${row.urun_adi}</td>
                        <td>${row.kategori}</td>
                        <td>${row.birim_fiyat}</td>
                        <td>${row.hat_adi}</td>
                        <td>${row.kapasite}</td>
                    `;

                    tableBody.appendChild(tr);
                });

                // DataTables özelliklerini başlat
                $('#energyTable').DataTable();
            })
            .catch(error => {
                console.error('Veriler alınamadı:', error);
            });
    </script>
